<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Recordings List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .recordings-container {
      background: #fff;
      padding: 2.5rem 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      min-width: 500px;
      max-width: 800px;
    }
    .recordings-title {
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: #343a40;
      text-align: center;
    }
    .table {
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <div class="recordings-container">
    <div class="recordings-title">All Screen Recordings</div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Filename</th>
          <th>Date</th>
          <th>Duration (s)</th>
          <th>Path</th>
        </tr>
      </thead>
      <tbody id="recordings-list">
        <!-- Recordings will be inserted here -->
      </tbody>
    </table>
  </div>
  <script>
    async function loadRecordings() {
      const recordings = await window.electronAPI.getAllRecordings();
      const tbody = document.getElementById('recordings-list');
      tbody.innerHTML = '';
      if (recordings && recordings.length > 0) {
        recordings.slice().reverse().forEach(rec => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${rec.filename}</td>
            <td>${new Date(rec.date).toLocaleString()}</td>
            <td>${rec.duration ?? ''}</td>
            <td style="max-width:200px;overflow-x:auto;white-space:nowrap;">
              <span title="${rec.path}">${rec.path}</span>
            </td>
          `;
          tbody.appendChild(tr);
        });
      } else {
        const tr = document.createElement('tr');
        tr.innerHTML = '<td colspan="4" class="text-center">No recordings found.</td>';
        tbody.appendChild(tr);
      }
    }
    loadRecordings();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
