<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Screen Recordings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      min-height: 100vh;
    }
    .dashboard-title {
      font-size: 2.5rem;
      font-weight: 800;
      color: #7c3aed;
      text-align: center;
      margin-top: 2rem;
    }
    .dashboard-subtitle {
      text-align: center;
      color: #888;
      margin-bottom: 2rem;
    }
    .stats-row {
      margin-bottom: 2rem;
    }
    .stat-card {
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 2px 12px rgba(124,58,237,0.06);
      padding: 1.5rem 1rem;
      text-align: center;
      font-size: 1.2rem;
      font-weight: 600;
      color: #7c3aed;
    }
    .recordings-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2rem;
      margin-bottom: 2rem;
    }
    .recording-card {
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 4px 24px rgba(124,58,237,0.08);
      padding: 1.5rem 1.2rem 1.2rem 1.2rem;
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
      position: relative;
    }
    .recording-title {
      font-weight: 700;
      color: #333;
      font-size: 1.1rem;
      margin-bottom: 0.2rem;
    }
    .recording-meta {
      color: #888;
      font-size: 0.95rem;
      display: flex;
      gap: 1.2rem;
      align-items: center;
      margin-bottom: 0.2rem;
    }
    .recording-duration {
      background: linear-gradient(90deg, #7c3aed 0%, #6366f1 100%);
      color: #fff;
      border-radius: 1rem;
      padding: 0.2rem 0.8rem;
      font-size: 1rem;
      font-weight: 600;
      display: inline-block;
      margin-bottom: 0.5rem;
    }
    .recording-actions {
      display: flex;
      gap: 1rem;
      margin-top: 0.5rem;
    }
    .btn-play {
      background: linear-gradient(90deg, #7c3aed 0%, #6366f1 100%);
      color: #fff;
      border: none;
      font-weight: 600;
      border-radius: 0.5rem;
      padding: 0.5rem 2.2rem;
      transition: box-shadow 0.2s;
      box-shadow: 0 2px 8px rgba(124,58,237,0.08);
    }
    .btn-play:hover {
      background: linear-gradient(90deg, #6366f1 0%, #7c3aed 100%);
      color: #fff;
    }
    .btn-delete {
      background: #fff;
      color: #ef4444;
      border: 1.5px solid #ef4444;
      border-radius: 0.5rem;
      padding: 0.5rem 0.9rem;
      font-weight: 600;
      transition: background 0.2s, color 0.2s;
    }
    .btn-delete:hover {
      background: #ef4444;
      color: #fff;
    }
    .search-bar {
      max-width: 350px;
      margin: 0 auto 2rem auto;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .sort-btn {
      float: right;
      margin-bottom: 2rem;
    }
    @media (max-width: 600px) {
      .recordings-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="dashboard-title">Screen Recordings</div>
    <div class="dashboard-subtitle">Manage and view your recorded content</div>
    <div class="row stats-row">
      <div class="col-md-4 mb-3">
        <div class="stat-card" id="stat-total">0<br><span style="font-size:0.95rem;font-weight:400;color:#888;">Total Recordings</span></div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="stat-card" id="stat-duration">0m<br><span style="font-size:0.95rem;font-weight:400;color:#888;">Total Duration</span></div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="stat-card" id="stat-long">0<br><span style="font-size:0.95rem;font-weight:400;color:#888;">Long Recordings</span></div>
      </div>
    </div>
    <div class="search-bar">
      <input type="text" id="searchInput" class="form-control" placeholder="Search recordings...">
      <button class="btn btn-outline-secondary" id="sortBtn" type="button"><span class="bi bi-sort-down"></span> Sort by date</button>
    </div>
    <div class="recordings-grid" id="recordingsGrid">
      <!-- Cards will be inserted here -->
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="playModal" tabindex="-1" aria-labelledby="playModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="playModalLabel">Play Recording</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
          <video id="recordingPlayer" width="100%" height="400" controls>
            <source id="recordingSource" src="" type="video/webm">
            Your browser does not support the video tag.
          </video>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let sortDesc = true;
    let allRecordings = [];
    let filteredRecordings = [];

    function formatDuration(seconds) {
      if (!seconds) return '0:00';
      const m = Math.floor(seconds / 60);
      const s = seconds % 60;
      return `${m}:${s.toString().padStart(2, '0')}`;
    }

    function renderStats(recordings) {
      document.getElementById('stat-total').innerHTML = `${recordings.length}<br><span style="font-size:0.95rem;font-weight:400;color:#888;">Total Recordings</span>`;
      const totalDuration = recordings.reduce((sum, r) => sum + (parseInt(r.duration) || 0), 0);
      document.getElementById('stat-duration').innerHTML = `${Math.floor(totalDuration/60)}m<br><span style="font-size:0.95rem;font-weight:400;color:#888;">Total Duration</span>`;
      const longCount = recordings.filter(r => (parseInt(r.duration) || 0) >= 60).length;
      document.getElementById('stat-long').innerHTML = `${longCount}<br><span style="font-size:0.95rem;font-weight:400;color:#888;">Long Recordings</span>`;
    }

    function renderRecordings(recordings) {
      const grid = document.getElementById('recordingsGrid');
      grid.innerHTML = '';
      if (!recordings.length) {
        grid.innerHTML = '<div class="text-center w-100">No recordings found.</div>';
        return;
      }
      recordings.forEach(rec => {
        const card = document.createElement('div');
        card.className = 'recording-card';
        card.innerHTML = `
          <div class="recording-title">${rec.filename}</div>
          <div class="recording-meta">
            <span><i class="bi bi-calendar-event"></i> ${new Date(rec.date).toLocaleDateString()}</span>
            <span><i class="bi bi-clock"></i> ${new Date(rec.date).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
          </div>
          <div class="recording-duration">${formatDuration(rec.duration)}</div>
          <div class="recording-actions">
            <button class="btn btn-play play-btn" data-path="${rec.path}" data-filename="${rec.filename}"><i class="bi bi-play-circle"></i> Play</button>
            <button class="btn btn-delete delete-btn" data-id="${rec.id}"><i class="bi bi-trash"></i></button>
          </div>
        `;
        grid.appendChild(card);
      });
      // Add event listeners for play
      document.querySelectorAll('.play-btn').forEach(btn => {
        btn.addEventListener('click', async (e) => {
          const filePath = e.target.closest('button').getAttribute('data-path');
          const videoSrc = filePath.startsWith('file://') ? filePath : `file://${filePath}`;
          document.getElementById('recordingSource').src = videoSrc;
          const player = document.getElementById('recordingPlayer');
          player.load();
          const modal = new bootstrap.Modal(document.getElementById('playModal'));
          modal.show();
        });
      });
      // Add event listeners for delete
      document.querySelectorAll('.delete-btn').forEach(btn => {
        btn.addEventListener('click', async (e) => {
          const id = e.target.closest('button').getAttribute('data-id');
          if (confirm('Are you sure you want to delete this recording?')) {
            await window.electronAPI.deleteRecordingById(id);
            loadRecordings();
          }
        });
      });
    }

    async function loadRecordings() {
      allRecordings = await window.electronAPI.getAllRecordings();
      filteredRecordings = allRecordings.slice();
      sortAndRender();
    }

    function sortAndRender() {
      filteredRecordings.sort((a, b) => sortDesc ? new Date(b.date) - new Date(a.date) : new Date(a.date) - new Date(b.date));
      renderStats(filteredRecordings);
      renderRecordings(filteredRecordings);
    }

    document.getElementById('sortBtn').addEventListener('click', () => {
      sortDesc = !sortDesc;
      sortAndRender();
    });

    document.getElementById('searchInput').addEventListener('input', (e) => {
      const q = e.target.value.toLowerCase();
      filteredRecordings = allRecordings.filter(r =>
        r.filename.toLowerCase().includes(q) ||
        (r.date && new Date(r.date).toLocaleString().toLowerCase().includes(q))
      );
      sortAndRender();
    });

    loadRecordings();
  </script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</body>
</html>
